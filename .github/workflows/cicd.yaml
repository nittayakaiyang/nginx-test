name: build docker

on:
  push:
    branches:
      - 'dev'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set tag
        run: echo "TAG=$GITHUB_SHA" >> $GITHUB_ENV
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Build
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Check tag env
        run: echo ${{ env.TAG }}
      -
        name: Check GITHUB REF NAME
        run: echo xxx $GITHUB_REF_NAME
      -
        name: Build and push
        uses: docker/build-push-action@v2 
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/nginx:${{ env.TAG }}

  update_tag:
#    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set tag
        run: echo "TAG=$GITHUB_SHA" >> $GITHUB_ENV
      - name: Is dev ?
        if: github.ref_name == 'dev'
        run: echo "DIR=deploy/dev" >> $GITHUB_ENV
      - name: Is master ?
        if: github.ref_name == 'master'
        run: echo "=deploy/master" >> $GITHUB_ENV
      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v1
      - name: Patch kustomize
        run: |
          cd ${{ env.DIR }}
          kustomize edit set image boonkwang/nginx:${{ env.TAG }}
          cat kustomization.yaml
          git add .
          git commit -m "Set `app` image tag to `${{ env.TAG }}`"
          git push
